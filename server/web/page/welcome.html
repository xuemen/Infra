<!DOCTYPE html>

<head>

	<link rel="stylesheet" type="text/css" href="/static/css/pure-min.css" />

			<h1>欢迎</h1>
			<h2>病历库（单机版）</h2>
			<hr>
		</div>
		<div class="pure-g">

			</div>

				<a href="/case/detail?rid={{.CaseID}}">{{.PatientName}} : [{{.CreateTime}}]</a> <br>

				</p>
			</div>
		</div>
	<!--content end-->
		<div class="nav">
			<div class="home">
			  <span><img src="/favicon.ico"></img></span>
			</div>

					<li onclick="window.location.href='/welcome'">Home</li>

					<li class="devider"></li>
